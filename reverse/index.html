<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    <h1>Reverse a Number</h1>
    <form id="reverseForm">
        <label for="numberInput">Enter a number:</label>
        <input type="text" id="numberInput" required>
        <button type="submit">Reverse Number</button>
    </form>
    <p id="result"></p>

    <script>
        
        function reverseNumber(num) {
            return parseInt(num.toString().split('').reverse().join(''), 10);
        }

        
        document.getElementById('reverseForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            let numInput = document.getElementById('numberInput').value;
            let reversedNum = reverseNumber(numInput);
            document.getElementById('result').textContent = `Reversed number: ${reversedNum}`;
        });
    </script>
</body>
</html>
